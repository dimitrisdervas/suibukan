  <section class="videos-section ">
       {% for video in site.data.videos limit:1 %} 
                  <div class="inside">
                       <div class="videos-left">
                             <iframe width="640" height="360"  src="//www.youtube.com/embed/{{ video.url }}?rel=0" frameborder="0" allowfullscreen></iframe>
                          </div>
                       <div class="videos-right"> 
                             <h3> {{ video.title }} </h3>
                          </div>                         
                       </div>  
          {% endfor %}
  </section>
