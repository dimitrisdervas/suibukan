  <section class="articles-section ">
     <ul class="list">
       {% for post in site.categories['articles'] %} 
             <li class="list-item">
                 <div class="inside">
                     <img src="{{ post.image }}" alt="">
                     <h3 class="articles-title"> <a href="{{ post.url }}">{{ post.title }}</a></h3>                     
                  </div>
                 </li>           
          {% endfor %}   
      </ul>
  </section>
